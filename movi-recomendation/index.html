<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Movie Recommendation App</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for movies...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="filters">
            <select id="genre-filter">
                <option value="">All Genres</option>
                
            </select>
            <select id="year-filter">
                <option value="">All Years</option>
                
            </select>
        </div>

        <div id="results">
            <div class="movie-grid" id="movie-grid">
               
            </div>
        </div>

        <div class="pagination">
            <button id="prev-btn" disabled>Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-content">
                <h2 id="modal-title"></h2>
                <img id="modal-poster" src="" alt="Movie Poster">
                <p id="modal-overview"></p>
                <p><strong>Release Date:</strong> <span id="modal-release-date"></span></p>
                <p><strong>Rating:</strong> <span id="modal-rating"></span></p>
                <p><strong>Genres:</strong> <span id="modal-genres"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
